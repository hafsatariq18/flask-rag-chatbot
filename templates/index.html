<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ask Me Anything Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1 {
            font-size: 40px;
            font-family: Roboto, sans-serif;
            font-weight: normal; 
            color: rgb(100, 100, 100);
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 3rem;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .form-label {
            font-size: 18px;
            margin-bottom: 1rem;
            color: rgb(60, 60, 60);
        }
    </style>
</head>
<body>
<div id="container">
    <h1>Ask Me Anything</h1>
    
    <!-- Question Form -->
    <form action="/ask" method="post">
        <label for="user_input" class="form-label">Enter your question:</label>
        <input type="text" required name="user_input" id="user_input" class="form-control mb-3" placeholder="Ask me anything...">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Answer Display Section -->
    {% if answer %}
        <p class="mt-4"><strong>Answer:</strong> {{ answer }}</p>
    {% elif error %}
        <p class="mt-4 text-danger"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+N0dHnGIKxhsCQ60P5pFHB6Lx9a1N" crossorigin="anonymous"></script>
</body>
</html>
